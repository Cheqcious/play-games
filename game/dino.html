<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Â∞èÊÅêÈæôË∑≥‰∏ÄË∑≥ ü¶ñ</title>
  <style>
    body {
      font-family: system-ui;
      background: black;
      color: white;
      margin: 0;
      text-align: center;
    }

    #game {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 40vh;
      max-height: 250px;
      margin: 40px auto;
      border: 2px solid white;
      overflow: hidden;
      background-image: url("assets/scroll-bg.png");
      background-size: cover;
      background-repeat: repeat-x;
      animation: scroll-bg 10s linear infinite;
    }

    @keyframes scroll-bg {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 10vw;
      max-width: 50px;
      height: 20vh;
      max-height: 60px;
      z-index: 2;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      z-index: 2;
    }

    .jumpClass {
      animation: jump 0.5s linear;
    }

    @keyframes jump {
      0%   { bottom: 0px; }
      30%  { bottom: 100px; }
      70%  { bottom: 100px; }
      100% { bottom: 0px; }
    }

    #score {
      font-size: 20px;
      margin-top: 10px;
    }

    #message {
      font-size: 24px;
      color: yellow;
      margin-top: 10px;
    }

    #restart {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #jump-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background: orange;
      color: black;
      border: none;
      border-radius: 12px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Â∞èÊÅêÈæôË∑≥‰∏ÄË∑≥ ü¶ñ</h1>
<div id="game">
  <img id="dino" src="assets/dino.gif" alt="ÊÅêÈæô" />
</div>

<div id="score">ÂæóÂàÜÔºö0</div>
<div id="message"></div>
<button id="restart">ÈáçÊñ∞ÂºÄÂßã</button>
<button id="jump-button">Ë∑≥Ë∑É</button>

<!-- Èü≥Êïà -->
<audio id="jump-sound" src="assets/jump.mp3"></audio>
<audio id="hit-sound" src="assets/hit.mp3"></audio>
<audio id="run-sound" src="assets/run.mp3" loop></audio>

<script>
  const game = document.getElementById("game");
  const dino = document.getElementById("dino");
  const scoreDisplay = document.getElementById("score");
  const message = document.getElementById("message");
  const restartButton = document.getElementById("restart");
  const jumpButton = document.getElementById("jump-button");

  const jumpSound = document.getElementById("jump-sound");
  const hitSound = document.getElementById("hit-sound");
  const runSound = document.getElementById("run-sound");

  const obstacleImages = [
    "assets/cactus.png",
    "assets/rock.png",
    "assets/bird.png"
  ];

  let isJumping = false;
  let score = 0;
  let gameOver = false;

  runSound.play();

  function jump() {
    if (!isJumping && !gameOver) {
      jumpSound.currentTime = 0;
      jumpSound.play();
      isJumping = true;
      dino.classList.add("jumpClass");
      setTimeout(() => {
        dino.classList.remove("jumpClass");
        isJumping = false;
      }, 500);
    }
  }

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") jump();
  });

  jumpButton.addEventListener("click", jump);

  function createObstacle() {
    if (gameOver) return;

    const obstacle = document.createElement("img");
    obstacle.src = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
    obstacle.className = "obstacle";
    obstacle.style.left = "100%";
    game.appendChild(obstacle);

    let left = game.clientWidth;
    const speed = 4;

    const interval = setInterval(() => {
      if (gameOver) {
        clearInterval(interval);
        obstacle.remove();
        return;
      }

      left -= speed;
      obstacle.style.left = left + "px";

      if (left < -40) {
        obstacle.remove();
        score++;
        scoreDisplay.textContent = "ÂæóÂàÜÔºö" + score;
        clearInterval(interval);
      }

      const dinoTop = parseInt(window.getComputedStyle(dino).bottom);
      const dinoBox = dino.getBoundingClientRect();
      const obsBox = obstacle.getBoundingClientRect();

      if (
        dinoBox.left < obsBox.right &&
        dinoBox.right > obsBox.left &&
        dinoTop < 50
      ) {
        hitSound.currentTime = 0;
        hitSound.play();
        runSound.pause();
        gameOver = true;
        message.textContent = "üí• Ê∏∏ÊàèÁªìÊùüÔºÅ";
        restartButton.style.display = "inline-block";
        obstacle.remove();
        clearInterval(interval);
      }
    }, 20);
  }

  setInterval(() => {
    if (!gameOver) createObstacle();
  }, 1500);

  restartButton.addEventListener("click", () => {
    location.reload();
  });
</script>

</body>
</html>
