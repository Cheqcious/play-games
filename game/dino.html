<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>小恐龙跳一跳 🦖</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui;
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #game {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 40vh;
      max-height: 250px;
      border: 2px solid white;
      margin: 40px auto;
      overflow: hidden;
      background-image: url("assets/scroll-bg.png");
      background-size: cover;
      background-repeat: repeat-x;
      animation: scroll-bg 10s linear infinite;
    }

    @keyframes scroll-bg {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 10vw;
      max-width: 50px;
      height: 20vh;
      max-height: 60px;
      z-index: 2;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      z-index: 2;
    }

    .jumpClass {
      animation: jump 0.5s linear;
    }

    @keyframes jump {
      0%   { bottom: 0px; }
      30%  { bottom: 100px; }
      35%  { bottom: 120px; }
      70%  { bottom: 100px; }
      100% { bottom: 0px; }
    }

    #score {
      font-size: 20px;
      margin-top: 10px;
    }

    #message {
      font-size: 24px;
      margin-top: 10px;
      color: yellow;
    }

    #restart {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }

    #restart:hover {
      background: #ddd;
    }

    /* 📱 手机专用跳跃按钮 */
    #mobile-jump {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background: orange;
      color: black;
      border: none;
      border-radius: 12px;
      z-index: 10;
    }

    @media (max-width: 768px) {
      #mobile-jump {
        display: block;
      }
    }
  </style>
</head>
<body>

<h1>小恐龙跳一跳 🦖</h1>
<div id="game">
  <img id="dino" src="assets/dino.gif" alt="小恐龙" />
</div>

<div id="score">得分：0</div>
<div id="message"></div>
<button id="restart">重新开始</button>

<!-- 📱 跳跃按钮（仅移动设备） -->
<button id="mobile-jump">跳跃</button>

<!-- 音效播放器 -->
<audio id="jump-sound" src="assets/jump.mp3"></audio>
<audio id="hit-sound" src="assets/hit.mp3"></audio>
<audio id="run-sound" src="assets/run.mp3" loop></audio>

<script>
  const game = document.getElementById("game");
  const dino = document.getElementById("dino");
  const scoreDisplay = document.getElementById("score");
  const message = document.getElementById("message");
  const restartButton = document.getElementById("restart");
  const jumpBtn = document.getElementById("mobile-jump");

  const jumpSound = document.getElementById("jump-sound");
  const hitSound = document.getElementById("hit-sound");
  const runSound = document.getElementById("run-sound");

  const obstacleImages = ["assets/cactus.png", "assets/rock.png", "assets/bird.png"];

  let isJumping = false;
  let score = 0;
  let gameOver = false;

  runSound.play();

  function jump() {
    if (!isJumping && !gameOver) {
      jumpSound.currentTime = 0;
      jumpSound.play();
      isJumping = true;
      dino.classList.add("jumpClass");
      setTimeout(() => {
        dino.classList.remove("jumpClass");
        isJumping = false;
      }, 500);
    }
  }

  // 键盘跳跃（电脑）
  window.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      jump();
    }
  });

  // 手机点击跳跃
  jumpBtn.addEventListener("click", jump);

  function createObstacle() {
    if (gameOver) return;

    const obstacle = document.createElement("img");
    obstacle.src = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
    obstacle.className = "obstacle";
    obstacle.style.left = "100%";
    game.appendChild(obstacle);

    let left = game.clientWidth;
    const speed = 6;

    const interval = setInterval(() => {
      if (gameOver) {
        clearInterval(interval);
        obstacle.remove();
        return;
      }

      left -= speed;
      obstacle.style.left = left + "px";

      if (left < -40) {
        obstacle.remove();
        score++;
        scoreDisplay.textContent = "得分：" + score;
        clearInterval(interval);
      }

      const dinoTop = parseInt(window.getComputedStyle(dino).bottom);
      const dinoBox = dino.getBoundingClientRect();
      const obsBox = obstacle.getBoundingClientRect();

      if (
        dinoBox.left < obsBox.right &&
        dinoBox.right > obsBox.left &&
        dinoTop < 50
      ) {
        hitSound.currentTime = 0;
        hitSound.play();
        runSound.pause();
        gameOver = true;
        message.textContent = "💥 游戏结束！";
        restartButton.style.display = "inline-block";
        obstacle.remove();
        clearInterval(interval);
      }
    }, 20);
  }

  setInterval(() => {
    if (!gameOver) createObstacle();
  }, 1500);

  restartButton.addEventListener("click", () => {
    location.reload();
  });
</script>

</body>
</html>
