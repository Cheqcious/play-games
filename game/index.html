<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的小游戏合集 🎮</title>
  <style>
    body {
      font-family: system-ui;
      background: #121212;
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .game-card {
      background: #1e1e1e;
      border-radius: 12px;
      width: 200px;
      padding: 15px;
      transition: 0.3s;
      cursor: pointer;
      border: 1px solid #333;
    }

    .game-card:hover {
      transform: scale(1.05);
      background-color: #2a2a2a;
    }

    .game-card img {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }

    .game-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>🎮 我的小游戏集合</h1>

<div class="game-grid">
  <div class="game-card" onclick="location.href='dino.html'">
    <img src="assets/dino-cover.png" alt="小恐龙游戏" />
    <h3>小恐龙跳一跳</h3>
  </div>

  <div class="game-card" onclick="location.href='2048.html'">
    <img src="assets/2048-cover.png" alt="2048游戏" />
    <h3>2048</h3>
  </div>

  <div class="game-card" onclick="location.href='snake.html'">
    <img src="assets/snake-cover.png" alt="贪吃蛇" />
    <h3>贪吃蛇</h3>
  </div>
</div>

</body>
</html>
